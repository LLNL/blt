####
# This is the share configuration of jobs for quartz
.on_quartz:
  tags:
    - shell
    - quartz
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /_qnone/ || $ON_QUARTZ == "OFF"' #run except if ...
      when: never
    - if: '$CI_JOB_NAME =~ /quartz_release/'
      when: always
    - when: on_success

####
# In pre-build phase, allocate a node for builds
quartz_allocate:
  variables:
    GIT_STRATEGY: none
  extends: [.on_quartz]
  stage: allocate
  script:
    - salloc -p pdebug -N 1 -t 10 --no-shell --job-name=${PROJECT_ALLOC_NAME} --mpibind=off
  needs: []

####
# In post-build phase, deallocate resources
# Note : make sure this is run even on build phase failure
quartz_release:
  variables:
    GIT_STRATEGY: none
  extends: [.on_quartz]
  stage: release
  script:
    - export JOBID=$(squeue -h --name=${PROJECT_ALLOC_NAME} --format=%A)
    - if [[ -n "${JOBID}" ]]; then scancel ${JOBID}; fi

####
# Template
.build_on_quartz:
  stage: build
  variables:
    ALLOC_COMMAND: "srun -p pdebug -t 10 -N 1 ${ASSIGN_ID} --interactive"
  extends: [.step_script, .on_quartz]

