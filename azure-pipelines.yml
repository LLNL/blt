strategy:
  matrix:
    linux_gcc7:
      VM_ImageName: 'ubuntu-16.04'
      Compiler_ImageName: 'axom/compilers:gcc-7'
      CMAKE_EXTRA_FLAGS: ''
      COMPILER: 'g++'
      TEST_TARGET: 'linux_gcc7'
