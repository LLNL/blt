    #   VM_ImageName: 'windows-2019'
    #   CMAKE_EXTRA_FLAGS: ''
    #   TEST_TARGET: 'win_vs'

pool:
  vmImage: $(VM_ImageName)

steps:
- checkout: self
  clean: true
  submodules: recursive
- task: CMake@1
  inputs:
    workingDir: 'build'
    cmakeArgs: '$(CMAKE_EXTRA_FLAGS) ../tests/internal'
  condition: or( eq( variables['Agent.OS'], 'Windows_NT'), eq( variables['Agent.OS'], 'Darwin'))
- task: VSBuild@1
  inputs:
    solution: 'build/*.sln'
    vsVersion: 'latest'
  condition: eq( variables['Agent.OS'], 'Windows_NT')
  displayName: 'Visual Studio Build'
- script: |
    cd build
    make
  displayName: '$(TEST_TARGET) Build'
  condition: eq( variables['Agent.OS'], 'Darwin')
- script: |
    cd build
    ctest -T test --output-on-failure -V
  displayName: '$(TEST_TARGET) Test'
  condition: eq( variables['Agent.OS'], 'Darwin')
- script:  |
    docker run --rm -v `pwd`:/home/axom/blt -e COMPILER -e CMAKE_EXTRA_FLAGS $(Compiler_ImageName) pwd

  condition: eq( variables['Agent.OS'], 'Linux')
  displayName: '$(TEST_TARGET) Build & Test'
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'cTest'
    testResultsFiles: '**/Test.xml'
    testRunTitle: '$(TEST_TARGET) Tests'
    failTaskOnFailedTests: true
